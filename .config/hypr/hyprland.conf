# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,2560x1440@60,auto,1
monitor=,2560x1440@144,auto,1
monitor=,addreserved,$TOP_RESERVED,0,$LEFT_RESERVED,0

# Laptop External Display 
# monitor=DP-2,2560x1440,0,1,bitdepth,8
# monitor=DP-2,addreserved,$TOP_RESERVED,0,$LEFT_RESERVED,0
# monitor=eDP-1,disable

# Laptop Display 
# monitor=eDP-1,addreserved,$TOP_RESERVED,0,$LEFT_RESERVED,0
# monitor=eDP-1,3840x2160,auto,2


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 3
    col.active_border = $sapphire
    col.inactive_border = $surface0

    layout = dwindle
    
}

group {
    col.border_active = $sapphire
    col.border_inactive = $surface0 $surface0

    groupbar {
        col.active = $crust 
        col.inactive = $surface0 

        gradients = true 
        font_size = 12
        text_color = $text
        font_family = 'Fira Code Nerd Font'

    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = yes 
        size = 2
        passes = 2
        new_optimizations = on

    }

    drop_shadow = no
    shadow_range = 10
    shadow_render_power = 10
    col.shadow = rgba($lavenderAlpha)
    
}

opengl {
    nvidia_anti_flicker = yes 
}

misc {
    disable_hyprland_logo = true
}

animations {
    enabled = no 

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #

    # bezier = testBezier, 0.68, -0.55, 0.265, 1.55 
    # bezier = testBezier,  0.755, 0.05, 0.855, 0.06
    bezier = testBezier,  0.785, 0.135, 0.15, 0.86

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = windows, 1, 7, myBezier
    animation = windows, 1, 0.3, testBezier
    animation = windowsOut, 1, 0.3, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    animation = workspaces, 1, 1, testBezier 
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$lock = $HOME/.config/hypr/lock.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, L, exec, wayshot -s "$(slurp)"
bind = $mainMod SHIFT, q, killactive, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, d, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, X, exec, $lock
bind = $mainMod, w, togglegroup

# Move window
bind = $mainMod SHIFT, N, movewindow, l
bind = $mainMod SHIFT, I, movewindow, r
bind = $mainMod SHIFT, U, movewindow, u
bind = $mainMod SHIFT, E, movewindow, d 

# Resize windows
bind=$mainMod,r,submap,resize

submap=resize

binde=,n,resizeactive,50 0
binde=,i,resizeactive,-50 0
binde=,u,resizeactive,0 -50
binde=,e,resizeactive,0 50

bind=,escape,submap,reset 

submap=reset

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, n, movefocus, l
bind = $mainMod, i, movefocus, r
bind = $mainMod, u, movefocus, u
bind = $mainMod, e, movefocus, d

bind = $mainMod CTRL, n, changegroupactive,  b
bind = $mainMod CTRL, i, changegroupactive,  f

bind = $mainMod, f, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screen brightness control
bind = ,XF86MonBrightnessDown, exec, brillo -q -U 5
bind = ,XF86MonBrightnessUp, exec, brillo -q -A 5

# Rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=float,Rofi
windowrule=float,pavucontrol
windowrule=float,polkit
windowrule=size 50% 50%,pavucontrol 
windowrule=center,pavucontrol 
windowrule=pin,reaper
windowrule=float,title:^(File Operation Progress)(.*)$
# windowrule=idleinhibit always,title:^(Steam)(.*)$
blurls=rofi

# Execs
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Bibata-Modern-Classic
exec-once = eww -c .config/eww/$BAR_EWW open bar
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swayidle timeout 300 'exec $lock' timeout 400 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'exec $lock'
exec = .config/swww/start.sh
